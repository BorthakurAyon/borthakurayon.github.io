    <!-- JavaScript redirect fires instantly and preserves path/query/hash -->

      location.replace('https://ayonborthakur.pages.dev'
                       + location.pathname + location.search + location.hash);

    <!-- Fallback for JS-disabled browsers -->

      <meta http-equiv="refresh"
            content="0;url=https://ayonborthakur.pages.dev/">

    <!-- SEO: tell crawlers the canonical location -->
    <link rel="canonical" href="https://ayonborthakur.pages.dev/">
